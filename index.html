<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d94c4fd6cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="box">
      <div class="container">
        <div class="row g-3">
          <div class="col-4">
            <form id="search-form">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a City"
                autofocus
                id="search-city"
              />
            </form>
          </div>
          <span class="col-8">
            <button type="button" class="btn btn-secondary" id="search-button">
              Search
            </button>

            <button type="button" class="btn btn-success" id="current">
              Current
            </button>
          </span>
          <header class="cityname">
            <span id="country">Singapore</span>
          </header>
          <div id="current-date">Tuesday 10:00</div>
          <div id="description">Sunny</div>
          <div class="clearfix weather-temperature">
            <span class="citytemperature" id="city-temperature"
              ><img src="" id="icon" />24</span
            >
            <a href="#" id="celsius" class="active">°C |</a>
            <a href="#" id="fahrenheit" class="active"> °F </a>
          </div>
          <ul>
            <li>Humidity: <span id="humidity">77</span>%</li>
            <li>Wind: <span id="wind">8</span>km/h</li>
          </ul>
          <section>
            <div class="row">
              <div class="col-2">Wed</div>
              <div class="col-2">Thurs</div>
              <div class="col-2">Fri</div>
              <div class="col-2">Sat</div>
              <div class="col-2">Sun</div>
            </div>
          </section>
          <section class="daily">
            <div class="row">
              <div class="col-2"><i class="fas fa-sun sun-icon"></i></div>
              <div class="col-2">
                <i class="fas fa-cloud-sun cloudsun-icon"></i>
              </div>
              <div class="col-2">
                <i class="fas fa-cloud-showers-heavy rain-icon"></i>
              </div>
              <div class="col-2">
                <i class="fas fa-poo-storm thunder-icon"></i>
              </div>
              <div class="col-2"><i class="fas fa-cloud cloud-icon"></i></div>
            </div>
          </section>
          <section>
            <div class="row">
              <div class="col-2">26°C</div>
              <div class="col-2">22°C</div>
              <div class="col-2">20°C</div>
              <div class="col-2">18°C</div>
              <div class="col-2">21°C</div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/kiwicubex/weather-app"
      target="_blank"
      class="credit"
      >Open-source code</a
    >
    by Amanda Chan
    <script src="src/index.js"></script>
  </body>
</html>
